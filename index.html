<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    
</head>
<body>
    <div class="container">
    <h1>To-Do List</h1>
    <input id="new-task" type="text" placeholder="New Task...">
    <button id="add-task">+</button>
    <ul id="task-list">
        <li><input type="checkbox" class="checkbox">Buy Milk<button class="delete"></button></li>
        <li><input type="checkbox" class="checkbox">Feed Cats<button class="delete"></button></li>
        <li><input type="checkbox" class="checkbox">Laundry<button class="delete"></button></li>
        <li><input type="checkbox" class="checkbox">Water Plants<button class="delete"></button></li>
    </ul>
    </div>
</body>
</html>
