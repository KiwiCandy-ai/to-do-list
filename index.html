<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    
</head>
<body>
    <div class="container">
    <h1>To-Do List</h1>
    <input id="new-task" type="text" placeholder="New Task...">
    <button id="add-task">+</button>
    <ul id="task-list">
        <input type="checkbox" class="checkbox"><li>Buy Milk</li><button class="delete"></button>
        <input type="checkbox" class="checkbox"><li>Do Laundry</li><button class="delete"></button>
         <input type="checkbox" class="checkbox"><li>Book Vets</li><button class="delete"></button>
         <input type="checkbox" class="checkbox"><li>Feed Dog</li><button class="delete"></button>
    </ul>
    </div>
</body>
</html>
